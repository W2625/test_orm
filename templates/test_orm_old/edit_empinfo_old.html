<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改补充信息</title>
</head>
<body>
    <div align="center">
        <h1>修改补充信息</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" id="id" value="{{ info.id }}">
            <div>
                <lable>电话号码：</lable>
                <input type="text" name="phone" id="phone" value="{{ empinfo.phone }}">
            </div>
            <br>
            <div>
                <lable>家庭住址：</lable>
                <input type="text" name="address" id="address" value="{{ empinfo.address }}">
            </div>
            <br>
            <div><input type="submit" value="保存"></div>
        </form>
        {{ error_info }}
    </div>
</body>
</html>

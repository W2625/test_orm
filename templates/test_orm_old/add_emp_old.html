<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加员工记录</title>
</head>
<body>
    <div align="center">
        <h1>增加员工记录</h1>
        <hr>
        <form action="/test_orm_old/add_emp_old/" method="post">
            {% csrf_token %}
            <div>
                <lable>姓名：</lable>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div>
                <lable>邮箱：</lable>
                <input type="text" name="email" id="email">
            </div>
            <br>
            <div>
                <lable>薪资：</lable>
                <input type="text" name="salary" id="salary">
            </div>
            <br>
            <div>
                <lable>联系信息：</lable>
                <select name="info" id="info">
                    {% for info in info_list %}
                        <option value="{{ info.id }}">{{ info.phone }}{{ info.address }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div>
                <lable>部门：</lable>
                <select name="dep" id="dep">
                    {% for dep in dep_list %}
                        <option value="{{ dep.id }}">{{ dep.dep_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div>
                <lable>团体：</lable>
                <!--字段group是多对多，设置<select>标签属性时multiple="true"允许多选-->
                <select name="group" id="group" multiple="true">
                    {% for group in group_list %}
                        <option value="{{ group.id }}">{{ group.group_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="增加">
            </div>
        </form>
    </div>
</body>
</html>

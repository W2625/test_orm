<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补充信息列表</title>
</head>
<body>
<div align="center">
    <h1>员工补充信息列表</h1>
    <hr>
    <div><a href="/test_orm_old/add_empinfo_old/">增加补充信息列表</a></div>
    <br>
    <table border="1" cellspacing="0px">
        <thead>
        <tr>
            <td>电话号码</td>
            <td>家庭住址</td>
            <td colspan="2">操作</td>
        </tr>
        </thead>
        <tbody>
        {% for info in empinfo_list %}
            <tr>
                <td>{{ info.phone }}</td>
                <td>{{ info.address }}</td>
                <td><a href="/test_orm_old/del_empinfo_old/{{ info.id }}">删除</a></td>
                <td><a href="/test_orm_old/edit_empinfo_old/{{ info.id }}">修改</a></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">无相关记录！</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改部门</title>
</head>
<body>
    <div align="center">
        <h1>这是{{ department.dep_name }}</h1>
        <h1>修改部门</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {#用一个type="hidden"的<input>标签保存id，主键值为视图函数修改记录时提供#}
            <input type="hidden" name="name" id="id" value="{{ department.id }}">
            <div>
                <lable>部门：</lable>
                <input type="text" name="dep_name" id="dep_name" value="{{ department.dep_name }}">
            </div>
            <br>
            <div>
                <lable>备注：</lable>
                <input type="text" name="dep_script" id="dep_script" value="{{ department.dep_script }}">
            </div>
            <br>
            <div>
                <input type="submit" value="保存">
            </div>
        </form>
        {{ error_info }}
    </div>
</body>
</html>

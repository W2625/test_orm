<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改人员信息</title>
</head>
<body>
    <div align="center">
        <h1>修改人员信息</h1>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" value="{{ person.id }}" name="id">
            <div>
                <lable>姓名：</lable>
                <input type="text" name="name" id="name" value="{{ person.name }}">
            </div>
            <br>
            <div>
                <lable>邮箱：</lable>
                <input type="text" name="email" id="email" value="{{ person.email }}">
            </div>
            <br>
            <div>
                <lable>性别：</lable>
                <select name="gender">
                    <option value="1" {% if person.gender == '1' %} selected {% endif %}>男</option>
                    <option value="2" {% if person.gender == '2' %} selected {% endif %}>女</option>
                </select>
            </div>
            <br>
            <div>
                <lable for="head_img">头像：<img id="imgforshow" src="/media/{{ person.head_img }}" style="height: 60px;width: 60px;"></lable>
                <input type="file" name="head_img" id="head_img" style="display: none;">
            </div>
            <br>
            <div>
                <lable>附件：</lable>
                <input type="file" name="attachment" id="attachment">
            </div>
            <br>
        <div><input type="submit" value="保存"></div>
        </form>
    </div>
    {% load staticfiles %}
    <script src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script>
        $('#head_img').change(function () {
            //创建一个读取头像文件的对象
            var rd_img = new FileReader();
            // console.log(this.files[0]);
            //读取选中的那个文件
            rd_img.readAsDataURL(this.files[0]);
            //读取文件要耗费一定的时间，用onload确定文件读取完成后才把图片加载到<img>标签中
            rd_img.onload=function () {
                $('#imgforshow').attr('src',rd_img.result);
            };
        });
    </script>
</body>
</html>
